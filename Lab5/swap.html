<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swap</title>

    <script>
        function swap(){
            let left = document.getElementById("img1")
            let right = document.getElementById("img2")
            leftImg = left.src
            rightImg = right.src
            left.src = rightImg
            right.src = leftImg
        }
    
    </script>
</head>
<body>
    <button id="btn" style="margin-left:400px; margin-top:15px;" onclick="swap()">Swap</button><br><br>
    <img id="img1" src="./Meeluu.jpg" width="200px" height="250px" style="object-fit:cover; margin-left: 50px;">
    <img id="img2" src="./Milto.jpg" width="200px" height="250px" style="object-fit:cover; margin-left: 50px;">
    
</body>
</html>
