<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function(){
            document.getElementById('swapBtn').onclick = function(){
                const milto1 = document.getElementById('myBaby1');
                const milto2 = document.getElementById('myBaby2');
                const temp = milto2.src;
                milto2.src = milto1.src;
                milto1.src = temp;
            }
        }

    </script>
</head>
<body>

    <img id="myBaby1" src="./Milto1.jpg" alt="maBaby" width="300px" height="300px"/>
    <img id="myBaby2" src="./Milto2.jpg" alt="maBaby" width="300px" height="300px"/>
    <button id="swapBtn">Swap</button>
    
</body>
</html>
